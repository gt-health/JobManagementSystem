spring.datasource.url=jdbc:postgresql://localhost:5433/jms_11
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name = org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=jms

logging.level.root = info
logging.level.gatech.edu = debug
logging.level.org.apache.http = debug

#basicSecurity.username=${BASIC_USERNAME}
#basicSecurity.password=${BASIC_PASSWORD}
basicSecurity.username=admin
basicSecurity.password=password

server.contextPath = /JobManagementSystem
